<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pomodoro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"  rel="stylesheet"/>
        <link rel="stylesheet" href="style.css">
        <script src="pomodoro.js"></script>
        <script src='progressBar.js'></script>
    </head>
    <body>     
        <div id="pomodoro-container">
            <h1 class="text-center my-5 heading">Pomodoro Timer</h1>
            <div id="pomodoro-clock">
                <div id="pomodoro-timer"></div>
                    <div id="pomodoro-clock-actions">
                        <button id="pomodoro-start" title="Start timer"><i class="fa fa-play"></i>
                        </button>
                        <button id="pomodoro-pause" title="Pause timer"><i class="fas fa-pause"></i>
                        </button>
                        <button id="pomodoro-stop" title="Stop timer"><i class="fas fa-stop"></i>
                        </button>
                        <button id="pomodoro-refresh" title="refresh page"><i class="fas fa-arrows-rotate"></i>
                        </button>
                        <button id="pomodoro-settings" title="Settings"><i class="fas fa-gear"></i>
                        </button>
                    </div>
                    <label>_______________</label>
                </div>
            <div id="pomodoro-clock-inputs">
                <div class="pomodoro-input">
                  <label>Work Duration</label>
                  <input name="input-work-duration" id="input-work-duration" type="text" placeholder="25" title="Enter the time in minutes"/>
                </div>
                <div class="pomodoro-input">
                    <label>Break Duration</label>
                    <input name="input-break-duration" id="input-break-duration" type="text" placeholder="5" title="Enter the time in minutes"/>
                </div>
                <div id="pomodoro-clock-label">
                    <label>Want to listen to some relaxing music while you study?</label>
                </div>
                <div id="pomodoro-clock-music">
                    <button id="play-audio" title="Play Audio"><i class="fa fa-play"></i></button>
                    <button id="pause-audio" title="Pause audio"><i class="fas fa-pause"></i></button>
                    <button id="stop-audio" title="Stop and reset audio"><i class="fas fa-stop"></i></button>
                </div>
            </div>
        </div>       
    </body>
</html>
