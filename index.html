<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pomodoro</title>
        <meta name="description" content="A simple HTML5 Template for new projects.">
        <meta name="author" content="SitePoint">
        <meta property="og:title" content="A Basic HTML5 Template">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
        <meta property="og:description" content="A simple HTML5 Template for new projects.">
        <meta property="og:image" content="image.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"  rel="stylesheet"/>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="/favicon.ico">
        <link rel="icon" href="/favicon.svg" type="image/svg+xml">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <script src="pomodoro.js"></script>
        <script src='progressBar.js'></script>
    </head>
    <body>     
        <div id="pomodoro-container">
            <h1 class="text-center my-5 heading">Pomodoro Timer</h1>
            <div id="pomodoro-clock">
                <div id="pomodoro-timer"></div>
                    <div id="pomodoro-clock-task">
                    </div>
                    <div id="pomodoro-clock-actions">
                        <button id="pomodoro-start">
                            <i class="fa fa-play"></i>
                        </button>
                        <button id="pomodoro-pause"><i class="fas fa-pause"></i>
                        </button>
                        <button id="pomodoro-stop"><i class="fas fa-stop"></i>
                        </button>
                        <button id="pomodoro-refresh"><i class="fas fa-arrows-rotate"></i>
                        </button>
                        <button id="pomodoro-settings"><i class="fas fa-gear"></i>
                        </button>
                    </div>
                    <label>_______________</label>
                </div>
            <div id="pomodoro-clock-inputs">
                <div class="pomodoro-input">
                  <label>Work Duration</label>
                  <input name="input-work-duration" id="input-work-duration" type="text" placeholder="25"/>
                </div>
                <div class="pomodoro-input">
                    <label>Break Duration</label>
                    <input name="input-break-duration" id="input-break-duration" type="text" placeholder="5"/>
                </div>
                <div id="pomodoro-clock-label">
                    <label>Want to listen to some relaxing music while you study?</label>
                </div>
                <div id="pomodoro-clock-music">
                    <button id="play-audio"><i class="fa fa-play"></i></button>
                    <button id="pause-audio"><i class="fas fa-pause"></i></button>
                </div>
            </div>
        </div>       
    </body>
</html>
